{% extends 'user_settings/layout.html' %}
{% block title %}Confirmation{% endblock title %}
{% block menu %}active{% endblock menu %}
{% block body %}


<div class="container">
    <div class="card bg-light text-dark my-2 mx-2 py-2 px-3">
        Confirm your identity:
        <div class="card bg-light text-dark my-2 mx-2 py-2 px-2">
            <form action="/settings/request-delete" method="post">
                {% csrf_token %}
                <div class="form-group py-1">
                    <input type="password" name="password" class="form-control" placeholder="Password" value=""
                        required />
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
