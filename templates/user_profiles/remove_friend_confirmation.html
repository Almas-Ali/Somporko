{% extends 'news_feed/layout.html' %}
{% block profile %}active{% endblock profile %}
{% block title %}Confirm Unfriend{% endblock title %}
{% block body %}

<div class="container card my-2 bg-dark text-light border-primary">
    <form action="/friends/remove-friend/id={{id}}" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center my-3 py-3">
            <input type="hidden" name="path" id="path" value="{{return_path}}">
            <button class="btn btn-danger">
                Unfriend
            </button>
        </div>
    </form>
</div>


{% endblock body %}
